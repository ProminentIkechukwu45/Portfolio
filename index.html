<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/26f2551147.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="hero">
        <nav>
            <img src="portfolio_site_img/logo.png" alt="">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="portfolio_site_img/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I am <span>Kate</span> Jeremy</h1>
            <p>This is my official portfolio website to showcase all my<br />
                works related to web  development and UI design. </p>
                <a href="#">Download CV.</a>
        </div>
        <div class="img-box">
            <img src="portfolio_site_img/pattern.png" class="back-img">
            <img src="portfolio_site_img/boy.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>

        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "portfolio_site_img/sun.png";
            }else{
                icon.src = "portfolio_site_img/moon.png";
            }
        }
    </script>
</body>
</html>
